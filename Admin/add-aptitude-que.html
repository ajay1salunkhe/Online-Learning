<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-image: url('../images/apt2.jpg'); background-repeat: no-repeat; background-position: center; background-size: 100%;">
  
  <div class="col-md-5 p-lg-5 mx-auto my-5">
      <form class="">
        <h1 class="h2 mb-3" style="color:hotpink;">Question</h1>
        <label class="sr-only">Que. : </label>
		<textarea class="form-control" id="que" rows="3" placeholder="Enter Question Here" required></textarea>
		<br>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="option A" required>
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="option B" required>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="option C" required>
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="option D" required>
			</div>
		</div>
		<br>
		Answer :
        <select class="custom-select-ans" id="custom-select-ans" required>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
        </select>
		<br><br>
        <button class="btn btn-lg btn-primary" type="submit">Save and Next</button>
      </form>      
  </div>
</div>
